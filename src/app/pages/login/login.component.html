<div class="loginBg">
    <div class="loginForm">
        <div class="textCenter heading">TPRM Console</div>

        <input type="text" class="email" placeholder="email@domain.com" [(ngModel)] = "email" (keyup)="fieldChange()" />
        <input type="password" class="password" placeholder="**********" [(ngModel)] = "password" (keyup)="fieldChange()" />
        <span class="error-label textCenter" [ngClass]="(error=='')?'hidden':''">{{error}}</span>
        <button class="login" (click)="login()">Login</button>
        <div class="textCenter body">For login issues please contact support@tprm.com</div>
    </div>
</div>
